    <section id="form" class="mt-1 py-1">
        <div class="container">
            <div class="col">
                <div class="form_customer">
                    <form action="">
                        <div id="form_paper" class="text-white p-3">
                            <div class="form-group">
                                <label for="Frist Name">First Name</label>
                                <input class="form-control" type="text" placeholder="Frist Name">
                            </div>
                            <div class="form-group">
                                <label for="Last Name">Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="User Name">User Name</label>
                                <input class="form-control" type="text" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input class="form-control" type="text" placeholder="Email"required>
                                <small class="form-text">Your Email will not be shared with anyone</small>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" name="" id="">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Female">Ohter</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Date Of Birth"> Date Of Birth</label>
                                <input class="form-control" type="date" placeholder="Date Of Birth">
                            </div>
                            <div class="form-group">
                                <label for="Your Favorite Colour"> Chose Your Favorite Colour</label>
                                <input type="color" placeholder="Your Favorite Colour">
                            </div>
                            <div class="form-group">
                                <label for="file">Your IMAGE</label>
                                <input class="form-control-" type="file">
                            </div>
                            <div class="form-group">
                                <label for="Apply Date">Apply Date & Times</label>
                                <input class="form-control" type="datetime-local" placeholder="Apply Date">
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea style="resize: none;" class="form-control" name="Description" id="" cols="30" rows="10" placeholder="Description"></textarea>
                            </div>
                            <button class="btn btn-success text-white btn-block" type="submit">Submit</button>
                            <button class="btn btn-danger text-white btn-block" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
